<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>

  <form style="margin: 20px;">
    <div style="margin-bottom: 20px;">
      <label for="exampleInputEmail1" style="display: block; margin-bottom: 5px;">Product Name</label>
      <input type="text" id="exampleInputEmail1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="exampleInputPassword1" style="display: block; margin-bottom: 5px;">Deciption</label>
      <input type="text" id="exampleInputPassword1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="exampleInputPassword1" style="display: block; margin-bottom: 5px;">Price</label>
      <input type="number" id="exampleInputPassword1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="exampleInputPassword1" style="display: block; margin-bottom: 5px;">Sales</label>
      <input type="number" id="exampleInputPassword1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="display: inline-block; margin-right: 20px; margin-bottom: 20px;">
        <label for="inputState" style="display: block; margin-bottom: 5px;">Sale type</label>
        <select id="inputState" style="width: 100%; padding: 8px; box-sizing: border-box;">
          <option>No</option>
          <option>Day</option>
          <option>Month</option>
        </select>
      </div>
    <div style="margin-bottom: 20px;">
      <label for="exampleInputPassword1" style="display: block; margin-bottom: 5px;">Storage Address</label>
      <input type="text" id="exampleInputPassword1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 20px;">
      <label for="exampleInputPassword1" style="display: block; margin-bottom: 5px;">Stock Number</label>
      <input type="text" id="exampleInputPassword1" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
      <div style="margin-bottom: 20px">
        <label for="exampleFormControlFile1" style="display: block; margin-bottom: 5px;">Product Pictures</label>
        <input type="file" id="exampleFormControlFile1" style="width: 100%; padding: 8px; box-sizing: border-box;" multiple>
      </div>
    <div>
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">Submit</button>
    </div>
    
  </form>

</body>
</html>
